<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <title>نظام شغف – إدارة المرافق</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        direction: rtl;
        background-color: #f4f4f4;
        margin: 0;
        padding: 20px;
      }

      h1,
      h2 {
        text-align: center;
        color: #222;
      }

      .facility-section {
        margin: 30px 0;
      }

      .facility-section h2 {
        margin-bottom: 10px;
        color: #333;
        padding-right: 10px;
      }

      .box-grid {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        justify-content: center;
      }

      .box {
        width: 50px;
        height: 50px;
        background-color: #ccc;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 6px;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
      }

      .box.available {
        background-color: seagreen;
      }

      .box.reserved {
        background-color: crimson;
      }

      .box:hover {
        opacity: 0.8;
      }

      #detailsModal {
        display: none;
        position: fixed;
        top: 30%;
        left: 50%;
        transform: translateX(-50%);
        background: white;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        z-index: 999;
        text-align: center;
      }

      #detailsModal button {
        margin-top: 10px;
        padding: 6px 12px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
    </style>
  </head>

    <div id="detailsModal">

    <script>
      function showDetails(element) {
        const name = element.dataset.name;
        const from = element.dataset.from;
        const to = element.dataset.to;

        let text = "";

        if (name && from && to) {
          text = `محجوز من قِبل: ${name}<br>من: ${from}<br>إلى: ${to}`;
        } else {
          text = "الغرفة متاحة حاليًا ✅";
        }

        document.getElementById("detailsText").innerHTML = text;
        document.getElementById("detailsModal").style.display = "block";
      }

      function closeModal() {
        document.getElementById("detailsModal").style.display = "none";
      }
